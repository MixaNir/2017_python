{% block reg_window %}
<form id="reg_window">
  {% csrf_token %}
  <div class="tile is-ancestor">
    <div class="reg">
      <div class="label reg__label">Регистрация</div>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Имя</label>
        </div>
        <div class="field-body">
          <div class="field is-grouped">
            <p class="control is-expanded">
              <input class="input" type="text" placeholder="name">
            </p>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Фамилия</label>
        </div>
        <div class="field-body">
          <div class="field is-grouped">
            <p class="control is-expanded">
              <input class="input" type="text" placeholder="last_name">
            </p>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Email</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control is-expanded has-icon has-icon-right">
              <input class="input is-success" type="email" placeholder="email" value="">
              <span class="icon is-small">
                <i class="fa fa-check"></i>
              </span>
            </p>
            <p class="help is-success">This email is correct</p>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label">
          <label class="label">Дата рождения</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control is-expanded has-icon has-icon-right">
              <input class="input is-success" type="date" placeholder="birthday" value="">
              <span class="icon is-small">
                <i class="fa fa-check"></i>
              </span>
            </p>
            <p class="help is-success">This is correct</p>
          </div>
        </div>
      </div>


      <div class="field is-horizontal">
        <div class="field-label">
          <label class="label">sex?</label>
        </div>
        <div class="field-body">
          <div class="field is-narrow">
            <div class="control">
              {% for sex in reg_form.sex %}
<label class="radio">
    {{sex.tag}}
    {{sex.choice_label}}
</label>
{% endfor %}
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Пароль</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control has-icon">
              <input class="input" type="password" name="password1" placeholder="">
              <span class="icon is-small">
                <i class="fa fa-lock"></i>
              </span>
            </p>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Повторите пароль</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control has-icon">
              <input class="input" type="password" name="password2" placeholder="">
              <span class="icon is-small">
                <i class="fa fa-lock"></i>
              </span>
            </p>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label">
        </div>

        <div class="field-body">
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-success" type="submit">
                Зарегистрироваться
              </button>
            </div>
            <div class="control">
              <a class="button is-light" href="#">
                отмена
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
